# checkerboard_sweep.yaml
program: checkerboard-domain-adaptation/checkerboard_sweep.py
method: bayes # random
metric:
  name: Category Classification Accuracy (Novel Set)
  goal: maximize
parameters:
  bottleneck_dim:
    values: [128, 256, 512, 1024]
  lambda_c:
    values: [1]
  lambda_d:
    values: [0.1, 1, 10]
  alpha:
    values: [0.1, 1, 10, 100]
  batch_size:
    values: [8, 16, 32, 64, 128]
  lr:
    values: [0.001] # [0.01, 0.001, 0.0001]
  lr_decay:
    distribution: uniform
    min: 0
    max: 1
  weight_decay:
    values: [0.1, 0.01, 0.001]
  epochs:
    values: [1] # [20, 30, 40, 50, 60]
  max_iters:
    distribution: int_uniform
    min: 1
    max: 10000
  gl:
    values: ['constant']
  grl:
    values: ['warm', 'constant']
  finetune:
    values: [True, False]
early_terminate:
  type: hyperband
  min_iter: 10
  eta: 2
  
  
  
  
   